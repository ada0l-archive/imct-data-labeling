version: "3"

services:
  db_dev:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  db_test:
    image: postgres:11
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: -p 5433

  web:
    build: ./backend/
    command: bash -c "make run"
    volumes:
      - ./backend:/code
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db_dev

  adminer:
    image: adminer
    restart: always
    ports:
      - "5050:8080"
    depends_on:
      - db_dev
